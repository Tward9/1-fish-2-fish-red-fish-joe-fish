<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>...Go Fish?</title>
    <link rel="icon" href="./Assets/Images/favicon.ico">
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <!-- Tailwind -- USE AFTER DEFINING UTILITY CLASSES-->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="m-5 bg-blue-300">
    <h1 class="text-4xl text-center py-3">
      1 fish, 2 fish, Red Fish, Go Fish?
    </h1>
    <div id="search" class="w-full flex flex-col items-center ">
      <!-- insert relevant elements -->
      <select id="userState" class="rounded-lg shadow-sm focus:outline-none focus:border-blue-300 focus:ring-1">
        <option value="--" selected>SELECT A STATE</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>
      <input
        type="text"
        id="userSearch"
        class="w-1/3 my-2 border-solid border-2 border-black-600 rounded-lg shadow-sm focus:outline-none focus:border-blue-300 focus:ring-1"
        placeholder="Enter City"
      />
      <div id="buttons" class="w-full flex my-5 justify-center">
        <button
          id="fishBtn"
          class="rounded-lg p-2 text-xl bg-emerald-300 border-solid border-2 border-gray-900"
        >
          Search
        </button>
      </div>
    </div>
    <h2 class="text-3xl">3-Day Forecast</h2>
    <div
      id="weatherData"
      class="w-full inline-grid grid-cols-3 gap-5 place-content-center flex-col flex-wrap"
    >
      <!-- Make these display inline -->
      <div
        id="day1"
        class="dayBlock text-2xl object-left text-center border-solid border-4 border-gray-900 rounded-lg h-96 flex flex-wrap flex-col flex-1">
      </div>
      <script>
        var currentDate = dayjs().format(`dddd MMMM D, YYYY`);
        document.getElementById("day1").innerHTML = `${currentDate}`;
      </script>
      <div
        id="day2"
        class="dayBlock text-2xl object-center text-center border-solid border-4 border-gray-900 rounded-lg flex flex-wrap flex-col flex-1"
      >
      </div>
      <script>
        var tomorrowDate = dayjs().add(1, `d`).format(`dddd MMMM D, YYYY`);
        document.getElementById("day2").innerHTML = `${tomorrowDate}`;
      </script>
      <div
        id="day3"
        class="dayBlock text-2xl object-right text-center border-solid border-4 border-gray-900 rounded-lg flex flex-wrap flex-col flex-1"
      >
      </div>
      <script>
        var dayAfterTomorrowDate = dayjs().add(2, `d`).format(`dddd MMMM D, YYYY`);
        document.getElementById("day3").innerHTML = `${dayAfterTomorrowDate}`;
      </script>
    </div>
    <article id="fishData">
      <p>Fish Data:</p>
      <table id="fishTable">
        <tbody>
          <tr>
            <td>
              <ul id="nameList"></ul>
            </td>
            <td>
              <ul id="regionList"></ul>
            </td>
            <td>
              <ul id="btnList"></ul>
            </td>
          </tr>
        </tbody>
      </table>
    </article>
    <div
      class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center"
    >
      <div
        class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"
      ></div>

      <div
        class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto"
      >
        <div
          class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50"
        >
          <svg
            class="fill-current text-white"
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 18 18"
          >
            <path
              d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
            ></path>
          </svg>
          <span class="text-sm">(Esc)</span>
        </div>

        <!-- Add margin if you want to see some of the overlay behind the modal-->
        <div class="modal-content py-4 text-left px-6">
          <!--Title-->
          <div class="flex justify-between items-center pb-3">
            <p id="fishFacts" class="text-2xl font-bold"></p>
          </div>

          <!--Body-->
          <p>Fish Facts can go here</p>
          <p>...</p>
          <p>...</p>
          <p>...</p>
          <p>...</p>

          <!--Footer-->
          <div class="flex justify-end pt-2">
            <button
              class="modal-close px-4 bg-indigo-500 p-3 rounded-lg text-white hover:bg-indigo-400"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script src="script2.js"></script>
</html>
