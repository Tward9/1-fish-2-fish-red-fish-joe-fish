<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Weather Widget</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <!-- Tailwind -- USE AFTER DEFINING UTILITY CLASSES-->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    color: {

                }
            }
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="m-5">
    <h1 class="text-4xl text-center py-3">1 fish, 2 fish, Red Fish, Joe Fish?</h1>
    <div id="search" class="w-full flex flex-col items-center">
        <!-- insert relevant elements -->
        <input type="text" id="userSearch" class="w-1/3 my-2 border-solid border-2 border-black-600" placeholder="Enter a ZIP Code">
        <div id="buttons" class="w-full flex my-5 block justify-center ">
            <button id="fishBtn" class="rounded-lg p-2 text-xl bg-emerald-300 border-solid border-2 border-gray-900">Get Fish</button>
            <button id="redSnapperBtn" class="rounded-lg p-2 text-xl bg-emerald-300 border-solid border-2 border-gray-900">Get Snapper</button>
        </div>
    </div>
    <h2 class="text-3xl">3-Day Forecast</h2>
    <div id="weatherData" class="w-full inline-grid grid-cols-3 gap-5 place-content-center flex flex-col flex-wrap">
        <!-- Make these display inline -->
        <div id="day1" class="dayBlock object-left text-center border-solid border-4 border-gray-900 rounded-lg h-96 flex flex-wrap flex-1">
            Day 1
        </div>
        <div id="day2" class="dayBlock object-center text-center border-solid border-4 border-gray-900 rounded-lg flex flex-wrap flex-1">
            Day 2
        </div>
        <div id="day3" class="dayBlock object-right text-center border-solid border-4 border-gray-900 rounded-lg flex flex-wrap flex-1">
            Day 3
        </div>
    </div>
    <article id="fishData">
        <p>Fish Data:</p>
        <table id="fishTable">
            <tbody>
                <tr>
                    <td>
                        <ul id="nameList">

                        </ul>
                    </td>
                    <td>
                        <ul id="regionList">

                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </article>
</body>
<script src="script.js"></script>
<script src="script2.js"></script>
</html>
